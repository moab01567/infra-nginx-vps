services:
  nginx-proxy:
    container_name: nginx-proxy
    image: nginx:stable
    ports:
      - "443:443"
    volumes:
      - ./crt/wrkspace.dev.crt:/crt/wrkspace.dev.crt
      - ./crt/wrkspace.dev.pem:/crt/wrkspace.dev.pem
      - ./elite.conf:/etc/nginx/conf.d/elite.conf
      - ./project-overview.conf:/etc/nginx/conf.d/project-overview.conf
    networks:
      - vps-network

  project-overview:
    container_name: project-overview
    image: moh080203/project-overview:latest
    networks:
      - vps-network


networks:
  vps-network:
    driver: bridge
